<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;1,500&family=Playfair+Display:wght@400;500;600&family=Poppins:wght@200;300;400;500&family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- nav -->
        <div class="nav">
          <div class="nav__network">
            <i class="fa-solid fa-signal"></i>
            <p>Sketch</p>
            <i class="fa-solid fa-wifi"></i>
          </div>
          <p class="time">9:41AM</p>
          <div class="nav__battery">
            <i class="fa-brands fa-bluetooth-b"></i>
            <p>100%</p>
            <i class="fa-solid fa-battery-full"></i>
          </div>
        </div>

        <!-- menu -->
        <div class="menu">
          <i class="fa-solid fa-bars"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- highlights -->
        <p class="highlights">Event Highlights</p>

        <!-- carousel -->
        <div class="carousel">
          <div class="carousel__event event-one">
            <p class="date">13 Jul - 18 Jul</p>
            <p>Rainforest World Music Festival</p>
          </div>
          <div class="carousel__event event-two">
            <p class="date">17 Jul - 24 Jul</p>
            <p>Kuala Lumpur Fashion Week 2018</p>
          </div>
          <div class="carousel__event event-three">
            <p class="date">14 Aug - 18 Aug</p>
            <p>Malaysia Coffee Sundance Festival</p>
          </div>
        </div>
      </header>

      <main>
        <div class="new-event">
          <div class="new-event__details">
            <p class="title">World Puppet Carnival in Kuching</p>
            <p class="date">16 Aug - 21 Aug</p>
          </div>
          <div class="new-event__cover cover-1"></div>
        </div>

        <div class="new-event">
          <div class="new-event__details">
            <p class="title">33rd Sabah Annual Art</p>
            <p class="date">02 Sep - 05 Sep</p>
          </div>
          <div class="new-event__cover cover-2"></div>
        </div>
      </main>
    </div>
  </body>
</html>
